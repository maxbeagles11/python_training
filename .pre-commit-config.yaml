- repo: local
  hooks:
  - id: ruff-linter
    name: Running linter
    entry: poetry run ruff check
    language: system
    types: [python]
    args: [--fix, .]
  - id: ruff-formatter
    name: Running formatter
    entry: poetry run ruff format
    language: system
    types: [python]
    args: [.]
  - id: codespell
    name: Fixing spelling errors
    entry: poetry run codespell
    language: system
    types: [python]
    args: [-w]
